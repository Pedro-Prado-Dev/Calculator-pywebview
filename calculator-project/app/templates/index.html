<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Calculadora</h1>
    <button class="dark-mode-button" onclick="toggleDarkMode()">Modo Escuro</button>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <form action="/calculadora" method="post">
        <input type="number" step="any" name="num1" placeholder="Número 1" required><br><br>
        <input type="number" step="any" name="num2" placeholder="Número 2" required><br><br>
        <select name="operacao" required>
            <option value="soma">Soma (+)</option>
            <option value="subtracao">Subtração (-)</option>
            <option value="multiplicacao">Multiplicação (*)</option>
            <option value="divisao">Divisão (/)</option>
        </select><br><br>
        <input type="submit" value="Calcular">
    </form>

    {% if resultado %}
        <h2>Resultado: {{ resultado }}</h2>
    {% endif %}
</body>
</html>

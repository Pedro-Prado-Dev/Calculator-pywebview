<!DOCTYPE html>
<html>
<head>
    <title>Página em Branco</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div id="app" class="container">
    <div class="header">
        <img src="caminho_para_logo.png" alt="Logo">
        <h1>TESTE DE SISTEMA POR WEBVIEW</h1>
        <img src="caminho_para_outra_imagem.png" alt="Outra Imagem">
    </div>
    <div class="buttons">
        <button @click="loadInputs">Carregar Inputs</button>
        <button @click="generateReport">Gerar Relatório</button>
        <button @click="clearAll">Limpar Tudo</button>
        <button @click="generateLog">Gerar Log</button>
    </div>
    <div class="progress-bar">
        <div class="progress" :style="{ width: progressBarWidth }"></div>
    </div>
    <div class="log">
        <div v-for="(message, index) in log" :key="index">{{ message }}</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            log: [],
            progressBarWidth: '0%',
        },
        methods: {
            addToLog(response) {
                this.log.push(response.message);
            },
            updateProgressBar(width) {
                this.progressBarWidth = width;
            },
            loadInputs() {
                pywebview.api.load_inputs().then(response => {
                    this.addToLog(response);
                });
            },
            generateReport() {
                pywebview.api.generate_report().then(response => {
                    this.addToLog(response);
                });
            },
            clearAll() {
                pywebview.api.clear_all().then(response => {
                    this.addToLog(response);
                });
            },
            generateLog() {
                pywebview.api.generate_log().then(response => {
                    this.addToLog(response);
                });
            },
        },
        created() {

        },
    });
</script>
</body>
</html>
